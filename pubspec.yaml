name: doit
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0+8

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  dio: ^5.7.0
  equatable: ^2.0.5
  flame: ^1.21.0
  flame_lottie: ^0.4.2+1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.2
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  go_router: ^14.3.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  lottie: ^3.1.3
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.1
  smooth_page_indicator: ^1.2.0+3
  supabase_flutter: ^2.0.0
  timer_builder: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/horizental_mark/
    - assets/images/vertical_mark/
    - assets/lotties/
    - assets/lotties/appear/
    - assets/lotties/move/
    - assets/lotties/stop/
    - assets/lotties/no_shadow_move/
    - assets/lotties/no_shadow_stop/

  fonts:
    - family: SUIT
      fonts:
        - asset: fonts/SUIT-Thin.ttf
          weight: 100
        - asset: fonts/SUIT-ExtraLight.ttf
          weight: 200
        - asset: fonts/SUIT-Light.ttf
          weight: 300
        - asset: fonts/SUIT-Regular.ttf
          weight: 400
        - asset: fonts/SUIT-Medium.ttf
          weight: 500
        - asset: fonts/SUIT-SemiBold.ttf
          weight: 600
        - asset: fonts/SUIT-Bold.ttf
          weight: 700
        - asset: fonts/SUIT-ExtraBold.ttf
          weight: 800
        - asset: fonts/SUIT-Heavy.ttf
          weight: 900

    - family: Tenada
      fonts:
        - asset: fonts/Tenada.ttf
          weight: 400
